<style>
  .valores {
    border: 2px #ff6280 solid;
    border-radius: 15px;
    background-color: #352967;
    color: #ff6280;
    font-family: Montserrat, "Source Sans Pro", _fb_;
    font-weight: bold;
    font-size: 60px;
    width: 250px;
    text-align: center;
    font-style: italic;
  }
  .valores::placeholder {
    color: #ff627f85;
  }
</style>
<script></script>
<input
  id="ne"
  class="valores"
  type="number"
  min="1"
  max="4"
  placeholder="Editar"
/>
<script>
  document.getElementById("ne").addEventListener("keypress", function (evt) {
    if (filterne(evt, evt.target) === false) {
      evt.preventDefault();
    }
  });
  function filterne(evt, input) {
    var key = window.Event ? evt.which : evt.keyCode;
    var chark = String.fromCharCode(key);
    var tempValue = input.value + chark;
    if (key >= 49 && key <= 52) {
      return filter(tempValue);
    } else {
      return key == 8 || key == 13 || key == 0;
    }

    function filter(__val__) {
      var preg = /^[0-9]*$/;
      return preg.test(__val__);
    }
  }
  ne.oninput = function () {
    if (parseInt(ne.value) > 4) {
      ne.value = ne.value.substring(0, ne.value.length - 1);
    }
  };
</script>
