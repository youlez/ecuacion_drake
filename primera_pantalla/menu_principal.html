<style>
  .fade-in-down {
    animation: fade-in-down 0.5s linear;
  }
  @keyframes fade-in-down {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .fade-in-left {
    animation: fade-in-left 0.5s linear;
  }
  @keyframes fade-in-left {
    0% {
      opacity: 0;
      transform: translateX(-20px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
<script>
  if (
    document.getElementsByClassName("container-wrapper-genially").length != 0
  ) {
    document.querySelector(
      '[data-title="text_radiotelescopio"]'
    ).style.display = "none";
    document.querySelector(
      '[data-title="boton_radiotelescopio"]'
    ).style.display = "none";
    document.querySelector('[data-title="text_ecuacion"]').style.display =
      "none";
    document.querySelector('[data-title="boton_ecuacion"]').style.display =
      "none";

    document
      .querySelector('[data-title="cuadro_radiotelescopio"]')
      .addEventListener("touchstart", function (event) {
        document
          .querySelector('[data-title="text_radiotelescopio"]')
          .style.removeProperty("display");
        document
          .querySelector('[data-title="text_radiotelescopio"]')
          .classList.add("fade-in-down");

        setTimeout(() => {
          document
            .querySelector('[data-title="boton_radiotelescopio"]')
            .style.removeProperty("display");
          document
            .querySelector('[data-title="boton_radiotelescopio"]')
            .classList.add("fade-in-left");
          setTimeout(() => {
            document
              .querySelector('[data-title="boton_radiotelescopio"]')
              .addEventListener("touchstart", function (event) {
                setTimeout(() => {
                  try {
                    ipcRenderer.send("pagina", "galaxia");
                  } catch {
                    console.log("electron no se encuentra");
                  }
                  document
                    .querySelector('[data-title="radiotelescopio"]')
                    .click();
                }, 1000);
              });
          }, 1000);
        }, 1000);
      });

    document
      .querySelector('[data-title="cuadro_ecuacion"]')
      .addEventListener("touchstart", function (event) {
        document
          .querySelector('[data-title="text_ecuacion"]')
          .style.removeProperty("display");
        document
          .querySelector('[data-title="text_ecuacion"]')
          .classList.add("fade-in-down");

        setTimeout(() => {
          document
            .querySelector('[data-title="boton_ecuacion"]')
            .style.removeProperty("display");
          document
            .querySelector('[data-title="boton_ecuacion"]')
            .classList.add("fade-in-left");
          setTimeout(() => {
            document
              .querySelector('[data-title="boton_ecuacion"]')
              .addEventListener("touchstart", function (event) {
                setTimeout(() => {
                  try {
                    ipcRenderer.send("pagina", "inicio");
                  } catch {
                    console.log("electron no se encuentra");
                  }
                  document.querySelector('[data-title="ecuacion"]').click();
                }, 1000);
              });
          }, 1000);
        }, 1000);
      });
  }
</script>
